<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <button class="sidebar-button" href="/ui/admin/overview">
                Overview
            </button>
            <button class="sidebar-button" href="/ui/admin/users">Users</button>
            <button class="sidebar-button" href="/ui/admin/lobbies">
                Lobbies
            </button>
        </div>
        <div class="sidebar-bottom">
            <hr />
            <button class="sidebar-button" href="/ui/admin/settings">
                Admins
            </button>
            <button class="sidebar-button" href="/ui/admin/settings">
                Settings
            </button>
            <button class="sidebar-button" href="/ui/admin/logout">
                Logout
            </button>
        </div>
    </div>
</body>

<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 150px;
        height: 100%;
        padding: 6px 14px;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
    }

    .sidebar-top {
        flex-grow: 1;
    }

    .sidebar-bottom {
        margin-top: auto;
        margin-bottom: 8px;
    }

    .sidebar-button {
        width: 100%;
        padding: 5px;
        font-size: 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 8px;
    }

    .sidebar-button:hover {
        transform: scale(1.05);
    }

    hr {
        margin: 10px 0;
        border: none;
        border-top: 1px solid #ccc;
    }
</style>

<script>
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "/ui/login";
    } else {
        fetch("/api/admin/verify", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ token }),
        })
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                // You can also manipulate the DOM here to display the data
                // For example:
                // document.body.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    }

    document.querySelectorAll(".sidebar-button").forEach((button) => {
        button.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = e.target.getAttribute("href");
        });
    });
</script>
